{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Overclocked</title>
    <link rel="stylesheet" href="{% static 'Css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'Css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'Css/home.css' %}" />
    <link rel="icon" href="{% static 'icons/fav.png' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Overclocked</h1>
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'parts' %}">Parts</a>
        <a href="{% url 'reviews' %}">Reviews</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'cart' %}">Cart</a>
      </nav>
    </div>

    <header>
      <div class="logo">
        <a href="{% url 'home' %}" class="logo-text">OVERCLOCKED</a>
      </div>

      <nav>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'parts' %}">Parts</a></li>
          <li><a href="{% url 'reviews' %}">Reviews</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'cart' %}">Cart</a></li>
          <li>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">
            {% else %}
            <a href="{% url 'signin' %}">
            {% endif %}
              <div class="user-cnt">
                <img
                  src="{% static 'icons/user.png' %}"
                  height="16px"
                  class="user"
                />
                <img
                  src="{% static 'icons/user2.png' %}"
                  height="16px"
                  class="user2"
                />
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="Box">
      <div class="Inner_Box">
        <h1>OVERCLOCKED</h1>
        <p>Home of the high quality PC parts and peripherals</p>
        <br />
        <div class="button-cnt">
          <a href="{% url 'parts' %}" class="button">PARTS</a>
        </div>
      </div>
    </div>
  </body>
</html>
